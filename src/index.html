<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%=htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <main>
    <h1>Leaderboard</h1>
    <div id="page-section">
      <div id="scores">
        <div class="scores-header">
          <h2>Recent scores</h2>
          <button type="reset" class="reset-btn">Refresh</button>
        </div>
        <table>
          <tbody class="table-scores">
          </tbody>
        </table>
      </div>
      <div id="add-scores">
        <h2>Add your score</h2>
        <form action="#">
          <input type="text" placeholder="Your name" class="name">
          <input type="text" placeholder="Your score" class="scores">
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </main>
  
</body>
</html>
